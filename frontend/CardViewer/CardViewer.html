<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Scryfall Card Viewer</title>
  <link rel="icon" type="image/x-icon" href="commanderbotlogo.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2em;
      background: #f5f5f5;
    }
    #card {
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      display: block;
    }
    .autocomplete-results {
      position: relative;
      width: 300px;
    }
    .autocomplete-list {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      z-index: 10;
      background: white;
      border: 1px solid #ccc;
      max-height: 150px;
      overflow-y: auto;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .autocomplete-list div {
      padding: 6px 10px;
      cursor: pointer;
    }
    .autocomplete-list div:hover {
      background: #f0f0f0;
    }
  </style>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3031340425628894"
  crossorigin="anonymous"></script>
</head>
<body>

<center>
  <h1>Scryfall Card Finder</h1>

  <div class="autocomplete-results">
    <input type="text" id="cardName" placeholder="Enter card name..." autocomplete="off"/>
    <div id="autocompleteList" class="autocomplete-list"></div>
  </div>
  <button onclick="searchCard()">Search</button>

  <div id="card"></div>

  <a href="index.html">Back to Home</a>

  <script>
    function sanitizeInput(input) {
      // Allow only common MTG card name characters
      return input.replace(/[^a-zA-Z0-9'â€™:\- ]/g, '').trim();
    }

    async function searchCard() {
      const rawInput = document.getElementById("cardName").value;
      const cardName = sanitizeInput(rawInput);

      // Fetch exact card match to check if it exists
      let exactMatch = false;
      try {
        const exactResponse = await fetch(`https://api.scryfall.com/cards/named?exact=${encodeURIComponent(cardName)}`);
        if (exactResponse.ok) {
          exactMatch = true;
        }
      } catch (error) {
        console.error("Error checking exact match:", error);
      }

      // Basic validation with exception for exact matches
      if (!exactMatch && (cardName.length < 2 || cardName.length > 50)) {
        alert("Please enter a card name between 2 and 50 characters.");
        return;
      }

      try {
        const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(cardName)}`);
        if (!response.ok) {
          throw new Error("Card not found");
        }
        const data = await response.json();
        document.getElementById("card").innerHTML = `
          <h2>${data.name}</h2>
          <img src="${data.image_uris?.normal || data.card_faces?.[0]?.image_uris?.normal}" alt="${data.name}" />
          <p><a href="${data.scryfall_uri}" target="_blank">View on Scryfall</a></p>
        `;
      } catch (error) {
        document.getElementById("card").innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    }

    // Autocomplete logic
    const input = document.getElementById('cardName');
    const list = document.getElementById('autocompleteList');

    input.addEventListener('input', async () => {
      const query = input.value.trim();
      if (!query) return list.innerHTML = '';

      const res = await fetch(`https://api.scryfall.com/cards/autocomplete?q=${encodeURIComponent(query)}`);
      const data = await res.json();
      list.innerHTML = '';

      data.data.slice(0, 10).forEach(name => {
        const item = document.createElement('div');
        item.textContent = name;
        item.onclick = () => {
          input.value = name;
          list.innerHTML = '';
          searchCard(); // optional: trigger search when clicking a suggestion
        };
        list.appendChild(item);
      });
    });

    // Hide list after short delay when losing focus
    input.addEventListener('blur', () => setTimeout(() => list.innerHTML = '', 200));
  </script>
</center>

</body>
</html>
