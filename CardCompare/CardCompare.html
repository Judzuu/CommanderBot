<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Card Price Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin: 0 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 250px;
      box-shadow: 2px 2px 10px #aaa;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      font-size: 1.2em;
      margin-top: 10px;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Magic Card Price Comparison</h1>

  <form id="compare-form">
    <input type="text" id="card1" placeholder="Enter first card name" required>
    <input type="text" id="card2" placeholder="Enter second card name" required>
    <button type="submit">Compare</button>
  </form>

  <div id="card-comparison" class="card-container"></div>
  <div id="error-message" class="error"></div>

  <script>
    async function fetchCardData(cardName) {
      const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(cardName)}`);
      if (!response.ok) throw new Error(`Card "${cardName}" not found`);
      const data = await response.json();
      return {
        name: data.name,
        image: data.image_uris?.normal || '',
        price: data.prices?.usd || 'N/A',
        uri: data.scryfall_uri
      };
    }

    async function compareCards(card1, card2) {
      const container = document.getElementById('card-comparison');
      const errorDiv = document.getElementById('error-message');
      container.innerHTML = '';
      errorDiv.textContent = '';

      try {
        const [card1Data, card2Data] = await Promise.all([
          fetchCardData(card1),
          fetchCardData(card2)
        ]);

        [card1Data, card2Data].forEach(card => {
          const div = document.createElement('div');
          div.className = 'card';
          div.innerHTML = `
            <a href="${card.uri}" target="_blank"><h2>${card.name}</h2></a>
            <img src="${card.image}" alt="${card.name}">
            <div class="price">Price: $${card.price}</div>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    document.getElementById('compare-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const card1 = document.getElementById('card1').value.trim();
      const card2 = document.getElementById('card2').value.trim();
      if (card1 && card2) {
        compareCards(card1, card2);
      }
    });
  </script>
</body>
</html>
