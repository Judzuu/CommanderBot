<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Card Price Comparison</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      padding: 8px;
      width: 200px;
      margin: 0 10px;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
    .card-container {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 2px 2px 10px #aaa;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .price {
      font-weight: bold;
      margin-top: 10px;
    }
    .version-list {
      text-align: left;
      margin-top: 15px;
    }
    .version-list ul {
      list-style-type: none;
      padding: 0;
    }
    .version-list li {
      font-size: 0.9em;
      margin: 5px 0;
    }
    .error {
      color: red;
      font-weight: bold;
      margin-top: 10px;
    }
    #history {
      margin-top: 30px;
    }
    #history h3 {
      margin-bottom: 5px;
    }
    #history button {
      margin: 3px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h1>Magic Card Price Comparison</h1>

  <form id="compare-form">
    <input type="text" id="card1" placeholder="Enter first card name" required>
    <input type="text" id="card2" placeholder="Enter second card name" required>
    <button type="submit">Compare</button>
  </form>

  <div id="card-comparison" class="card-container"></div>
  <div id="error-message" class="error"></div>

  <div id="history">
    <h3>Search History</h3>
    <div id="history-buttons"></div>
  </div>

  <script>
    const historySet = new Set();

    async function fetchCardData(cardName) {
      const response = await fetch(`https://api.scryfall.com/cards/named?fuzzy=${encodeURIComponent(cardName)}`);
      if (!response.ok) throw new Error(`Card "${cardName}" not found`);
      const card = await response.json();
      return card;
    }

    async function fetchPrintings(printsSearchUri) {
      const response = await fetch(printsSearchUri);
      const data = await response.json();
      return data.data.map(print => ({
        set: print.set_name,
        code: print.set.toUpperCase(),
        usd: print.prices.usd,
        foil: print.prices.usd_foil,
        uri: print.scryfall_uri
      }));
    }

    async function displayCard(cardName) {
      const card = await fetchCardData(cardName);
      const printings = await fetchPrintings(card.prints_search_uri);

      const container = document.createElement('div');
      container.className = 'card';

      const foilPrice = card.prices.usd_foil || 'N/A';
      const usdPrice = card.prices.usd || 'N/A';

      container.innerHTML = `
        <a href="${card.scryfall_uri}" target="_blank"><h2>${card.name}</h2></a>
        <img src="${card.image_uris?.normal || ''}" alt="${card.name}">
        <div class="price">Normal: $${usdPrice}</div>
        <div class="price">Foil: $${foilPrice}</div>
        <div class="version-list">
          <strong>Other Versions:</strong>
          <ul>${printings.slice(0, 5).map(p => `
            <li>
              <a href="${p.uri}" target="_blank">${p.set} (${p.code})</a> â€” 
              $${p.usd || 'N/A'} / Foil: $${p.foil || 'N/A'}
            </li>`).join('')}
          </ul>
        </div>
      `;
      return container;
    }

    async function compareCards(card1, card2) {
      const container = document.getElementById('card-comparison');
      const errorDiv = document.getElementById('error-message');
      container.innerHTML = '';
      errorDiv.textContent = '';

      try {
        const [card1Div, card2Div] = await Promise.all([
          displayCard(card1),
          displayCard(card2)
        ]);
        container.appendChild(card1Div);
        container.appendChild(card2Div);
        addToHistory(card1, card2);
      } catch (err) {
        errorDiv.textContent = err.message;
      }
    }

    function addToHistory(card1, card2) {
      const key = `${card1} vs ${card2}`;
      if (historySet.has(key)) return;
      historySet.add(key);

      const btn = document.createElement('button');
      btn.textContent = key;
      btn.onclick = () => {
        document.getElementById('card1').value = card1;
        document.getElementById('card2').value = card2;
        compareCards(card1, card2);
      };
      document.getElementById('history-buttons').appendChild(btn);
    }

    document.getElementById('compare-form').addEventListener('submit', (event) => {
      event.preventDefault();
      const card1 = document.getElementById('card1').value.trim();
      const card2 = document.getElementById('card2').value.trim();
      if (card1 && card2) {
        compareCards(card1, card2);
      }
    });
  </script>
</body>
</html>
